<ion-card>
  <ion-card-header>
    <ion-card-title>Sensors</ion-card-title>
    <ion-card-subtitle>Clic <ion-icon name="create-outline"></ion-icon> button to see more info</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col>Dispositivo id</ion-col>
        <ion-col>Nombre</ion-col>
        <ion-col>Ubicación</ion-col>
        <ion-col>Id electroválvula</ion-col>
        <ion-col>Acciones</ion-col>
      </ion-row>
      <ion-row *ngFor="let device of devices">
        <ion-col>{{ device.dispositivoId }}</ion-col>
        <ion-col>{{ device.nombre }}</ion-col>
        <ion-col>{{ device.ubicacion }}</ion-col>
        <ion-col>{{ device.electrovalvulaId }}</ion-col>
        <ion-col>
          <ion-button appHighlight [routerLink]="'/device/' + device.dispositivoId"><ion-icon name="create-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
