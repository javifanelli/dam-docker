<ion-card>
  <ion-card-header>
    <ion-card-title class="head">Sensores</ion-card-title>
    <!-- <ion-card-subtitle>Clic <ion-icon name="create-outline"></ion-icon> button to see more info</ion-card-subtitle> -->
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true" >
      <ion-row>
        <ion-col class="titulo">ID dispositivo</ion-col>
        <ion-col class="titulo">Nombre</ion-col>
        <ion-col class="titulo">Ubicación</ion-col>
        <ion-col class="titulo">ID electroválvula</ion-col>
        <ion-col class="titulo">Estado</ion-col>
      </ion-row>
      <ion-row *ngFor="let Dispositivo of devices">
        <ion-col>{{ Dispositivo.dispositivoId }}</ion-col>
        <ion-col>{{ Dispositivo.nombre }}</ion-col>
        <ion-col>{{ Dispositivo.ubicacion }}</ion-col>
        <ion-col>{{ Dispositivo.electrovalvulaId }}</ion-col>
        <ion-col>
          <ion-button [routerLink]="'/dispositivos/' + Dispositivo.dispositivoId">Abrir</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
