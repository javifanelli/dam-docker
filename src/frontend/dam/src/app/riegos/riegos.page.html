<ion-card>
  <ion-card-header>
    <ion-card-title class="head">Log de riegos - Dispositivo {{dispositivoId}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col class="titulo">ID Riego</ion-col>
        <ion-col class="titulo">Apertura</ion-col>
        <ion-col class="titulo">Fecha</ion-col>
        <ion-col class="titulo">ID Electrov√°lvula</ion-col>
      </ion-row>
      <ion-row *ngFor="let log of logRiegos">
        <ion-col>{{ log.logRiegoId }}</ion-col>
        <ion-col>
          <ion-icon *ngIf="log.apertura; 
            else condicionElse" name="checkmark-outline">
          </ion-icon>
          <ng-template #condicionElse><ion-icon name="close-outline"></ion-icon></ng-template>
        </ion-col>
        <ion-col>{{ log.fecha }}</ion-col>
        <ion-col>{{ log.electrovalvulaId }}</ion-col>
      </ion-row>
    </ion-grid>
    <ion-button [routerLink]="'/dispositivo/' + dispositivoId">Volver al dispositivo</ion-button>
  </ion-card-content>
</ion-card>
